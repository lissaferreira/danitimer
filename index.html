<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer para Professores</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <meta name="description" content="Tempo da Dani é um temporizador que pode ser configurado com minutos, segundos e horas, feito para professores">
</head>
<body>
    <header>
        <nav>
            <a href="#" class="toggle-button">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </a>
            <div class="navlinks">
                <a href="/"><div class="li">Timer</div></a>
                <a href="sobre.html"><div class="li">Sobre</div></a>
            </div>
        </nav>
    </header>
    <main>
        <article class="timerbox">
            <div class="timer" id="timer1">
                <h2>Cabeçalho</h2>
                <h3 class="askbox">
                    <label for="min-timer1">Minutos</label> <input type="number" name="min-timer1" id="min-timer1" class="number"><br>
                    <label for="sec-timer1">Segundos</label> <input type="number" name="sec-timer1" id="sec-timer1" class="number"><br>
                    <input type="button" value="Iniciar" class="timerbutton" id="startbutton1">
                    <input type="button" value="Pausar" class="timerbutton" id="pausebutton1">
                    <input type="button" value="Reiniciar" class="timerbutton" id="resetbutton1">
                    <div id="timerbox1" class="timerresp"></div>
                </h3>
            </div>
            <div class="timer" id="timer2">
                <h2>Aula</h2>
                <h3 class="askbox">
                    <label for="hour-timer2">Horas</label> <input type="number" name="hour-timer2" id="hour-timer2" class="number"><br>
                    <label for="min-timer2">Minutos</label> <input type="number" name="min-timer2" id="min-timer2" class="number"><br>
                    <label for="sec-timer2">Segundos</label> <input type="number" name="sec-timer2" id="sec-timer2" class="number"><br>
                    <input type="button" value="Iniciar" class="timerbutton" id="startbutton2">
                    <input type="button" value="Pausar" class="timerbutton pausebutton" id="pausebutton2">
                    <input type="button" value="Reiniciar" class="timerbutton" id="resetbutton2">
                    <div id="timerbox2" class="timerresp"></div>
                </h3>
            </div>
        </article>
    </main>
    <script src="app.js"></script>
</body>
</html>
